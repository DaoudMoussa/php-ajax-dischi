<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AJAX dischi</title>
        <link rel="stylesheet" href="./../public/app.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-container">
                    <img src="https://www.pngkey.com/png/full/48-481733_spotify-logo-button-vector-spotify-white-logo-transparent.png" alt="spotify logo">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="filter-cntainer">
                    <span>Genere: </span>
                    <select id="genres-selector">
                        <option value="">ALL GENRES</option>
                    </select>
                </div>
                <div class="card-container">
                </div>
            </div>
        </main>


        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <div class="poster-container">
                    <img src="{{ posterSource }}" alt="{{ title }}">
                </div>
                <h5 class="song-title">{{ title }}</h5>
                <div class="song-author">{{ author }}</div>
                <small class="song-year">{{ year }}</small>
            </div>
        </script>

        <script id="genres-template" type="text/x-handlebars-template">
            <option value="{{ genre }}">{{ genre }}</option>
        </script>

        <script src="../public/app.js" charset="utf-8"></script>
    </body>
</html>
